# Babel configuration, 
# currently this are only supporterd in babel.cfg or setup.cfg

[compile_catalog]
domain = wiki20
directory = wiki20/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = wiki20/i18n/wiki20.pot
width = 80
keywords = l_
mapping_file = pyproject.toml

[init_catalog]
domain = wiki20
input_file = wiki20/i18n/wiki20.pot
output_dir = wiki20/i18n

[update_catalog]
domain = wiki20
input_file = wiki20/i18n/wiki20.pot
output_dir = wiki20/i18n
previous = true

